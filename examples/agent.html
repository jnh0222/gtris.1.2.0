<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="../dist/gtris.css">
<title></title>
</head>

<body>
	<h1>운영체제: <span id="os"></span></h1>
	<h1>브라우저: <span id="browser"></span></h1>
	<h1>브라우저 버전: <span id="version"></span></h1>
	<h1>모바일?: <span id="mobile"></span></h1>
