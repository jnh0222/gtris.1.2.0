<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../dist/gtris.css">
<title>grid</title>
<style type="text/css">
	.tit {padding:2%; font-size:2em}
	.tit:after {
		content:'small: 0~767px'
	}

	@media (min-width: 768px) {
		.tit:after {
			content:'middle: 768~1023'
		}
	}

	@media (min-width: 1024px) {
		.tit:after {
			content:'large: 1024~1199'
		}
	}

	@media (min-width: 1200px) {
		.tit:after {
			content:'xlarge 1200~'
		}
	}
</style>
</head>
<body>

<h1 class="tit"></h1>
<div class="gt-row gt-center gt-text-white">
	<div class="gt-col gt-sm6 gt-md4 gt-lg3 gt-xl1 gt-gray">1</div>
	<div class="gt-col gt-sm6 gt-md4 gt-lg3 gt-xl1 gt-gray-ccc">2</div>
	<div class="gt-col gt-sm6 gt-md4 gt-lg3 gt-xl1 gt-gray">3</div>
	<div class="gt-col gt-sm6 gt-md4 gt-lg3 gt-xl1 gt-gray-ccc">4</div>
	<div class="gt-col gt-sm6 gt-md4 gt-lg3 gt-xl1 gt-gray">5</div>
	<div class="gt-col gt-sm6 gt-md4 gt-lg3 gt-xl1 gt-gray-ccc">6</div>
	<div class="gt-col gt-sm6 gt-md4 gt-lg3 gt-xl1 gt-gray">7</div>
	<div class="gt-col gt-sm6 gt-md4 gt-lg3 gt-xl1 gt-gray-ccc">8</div>
	<div class="gt-col gt-sm6 gt-md4 gt-lg3 gt-xl1 gt-gray">9</div>
	<div class="gt-col gt-sm6 gt-md4 gt-lg3 gt-xl1 gt-gray-ccc">10</div>
	<div class="gt-col gt-sm6 gt-md4 gt-lg3 gt-xl1 gt-gray">11</div>
	<div class="gt-col gt-sm6 gt-md4 gt-lg3 gt-xl1 gt-gray-ccc">12</div>
</div>

</body>
</html>
