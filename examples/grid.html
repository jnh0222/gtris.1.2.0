<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../css/gtris.css">
<title>grid</title>
<style type="text/css">
	.tit {padding:2%; font-size:2em}
	@media (max-width: 576px) {
		.tit:after {
			content:'xsmall: 0~575px 1단(gt-xs12)'
		}
	}

	@media (min-width: 576px) {
		.tit:after {
			content:'small: 576~767 2단(gt-sm6)'
		}
	}

	@media (min-width: 768px) {
		.tit:after {
			content:'middle: 768~991 4단(gt-md3)'
		}
	}

	@media (min-width: 992px) {
		.tit:after {
			content:'large: 992~1199 6단(gt-l2)'
		}
	}

	@media (min-width: 1200px) {
		.tit:after {
			content:'xlarge: 1200이상 12단(gt-xl1)'
		}
	}
</style>
</head>
<body>

<h1 class="tit"></h1>
<div class="gt-row gt-center gt-text-white">
	<div class="gt-col gt-xs12 gt-sm6 gt-md3 gt-lg2 gt-xl1 gt-gray">1</div>
	<div class="gt-col gt-xs12 gt-sm6 gt-md3 gt-lg2 gt-xl1 gt-gray-ccc">2</div>
	<div class="gt-col gt-xs12 gt-sm6 gt-md3 gt-lg2 gt-xl1 gt-gray">3</div>
	<div class="gt-col gt-xs12 gt-sm6 gt-md3 gt-lg2 gt-xl1 gt-gray-ccc">4</div>
	<div class="gt-col gt-xs12 gt-sm6 gt-md3 gt-lg2 gt-xl1 gt-gray">5</div>
	<div class="gt-col gt-xs12 gt-sm6 gt-md3 gt-lg2 gt-xl1 gt-gray-ccc">6</div>
	<div class="gt-col gt-xs12 gt-sm6 gt-md3 gt-lg2 gt-xl1 gt-gray">7</div>
	<div class="gt-col gt-xs12 gt-sm6 gt-md3 gt-lg2 gt-xl1 gt-gray-ccc">8</div>
	<div class="gt-col gt-xs12 gt-sm6 gt-md3 gt-lg2 gt-xl1 gt-gray">9</div>
	<div class="gt-col gt-xs12 gt-sm6 gt-md3 gt-lg2 gt-xl1 gt-gray-ccc">10</div>
	<div class="gt-col gt-xs12 gt-sm6 gt-md3 gt-lg2 gt-xl1 gt-gray">11</div>
	<div class="gt-col gt-xs12 gt-sm6 gt-md3 gt-lg2 gt-xl1 gt-gray-ccc">12</div>
</div>

</body>
</html>
