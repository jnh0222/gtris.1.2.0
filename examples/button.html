<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<title>button</title>
<link rel="stylesheet" type="text/css" href="../dist/gtris.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>

	<button type="button" class="gt-btn">Normal</button>
	<button type="button" class="gt-btn gt-btn-primary">Primary</button>
	<button type="button" class="gt-btn gt-btn-success">Success</button>
	<button type="button" class="gt-btn gt-btn-info">Info</button>
	<button type="button" class="gt-btn gt-btn-warning">Warning</button>
	<button type="button" class="gt-btn gt-btn-danger">Danger</button>

	<br><br>
	<button type="button" class="gt-btn gt-btn-outline">Normal</button>
	<button type="button" class="gt-btn gt-btn-outline-primary">Primary</button>
	<button type="button" class="gt-btn gt-btn-outline-success">Success</button>
	<button type="button" class="gt-btn gt-btn-outline-info">Info</button>
	<button type="button" class="gt-btn gt-btn-outline-warning">Warning</button>
	<button type="button" class="gt-btn gt-btn-outline-danger">Danger</button>

	<br><br>
	<button type="button" class="gt-btn" disabled>Normal</button>
	<button type="button" class="gt-btn gt-btn-primary" disabled>Primary</button>
	<button type="button" class="gt-btn gt-btn-success" disabled>Success</button>
	<button type="button" class="gt-btn gt-btn-info" disabled>Info</button>
	<button type="button" class="gt-btn gt-btn-warning" disabled>Warning</button>
	<button type="button" class="gt-btn gt-btn-danger" disabled>Danger</button>

	<br><br>
	<button type="button" class="gt-btn gt-btn-outline" disabled>Normal</button>
	<button type="button" class="gt-btn gt-btn-outline-primary" disabled>Primary</button>
	<button type="button" class="gt-btn gt-btn-outline-success" disabled>Success</button>
	<button type="button" class="gt-btn gt-btn-outline-info" disabled>Info</button>
	<button type="button" class="gt-btn gt-btn-outline-warning" disabled>Warning</button>
	<button type="button" class="gt-btn gt-btn-outline-danger" disabled>Danger</button>

	<br><br>
	<button class="gt-btn gt-tiny" type="button" name="button">tiny</button>
	<button class="gt-btn gt-small" type="button" name="button">small</button>
	<button class="gt-btn gt-medium" type="button" name="button">medium</button>
	<button class="gt-btn gt-large" type="button" name="button">large</button>
	<button class="gt-btn gt-xlarge" type="button" name="button">xlarge</button>
	<button class="gt-btn gt-xxlarge" type="button" name="button">xxlarge</button>
	<button class="gt-btn gt-xxxlarge" type="button" name="button">xxxlarge</button>
	<button class="gt-btn gt-huge" type="button" name="button">huge</button>

	<br><br>
	<button class="gt-button gt-btn-block gt-xlarge">Block Button</button>

	<br><br>
	<button class="gt-button" disabled>Button <i class="fa fa-heart-o"></i></button>
	<button class="gt-button">Button <i class="fa fa-search"></i></button>
	<button class="gt-button">Button <i class="fa fa-spinner fa-spin"></i></button>
	<button class="gt-button">Button <i class="fa fa-user-o"></i></button>
	<button class="gt-button">Button <i class="fa fa-trash-o"></i></button>
	<button class="gt-button">Button <i class="fa fa-plus"></i></button>
	<button class="gt-button">Button <i class="fa fa-envelope"></i></button>
	<button class="gt-button">Button <i class="fa fa-calendar"></i></button>
	<button class="gt-button">Button <i class="fa fa-comment"></i></button>
	<button class="gt-button">Button <i class="fa fa-compress"></i></button>
	<button class="gt-button">Button <i class="fa fa-undo"></i></button>
	<button class="gt-button">Button <i class="fa fa-check-circle"></i></button>
	<button class="gt-button">Button <i class="fa fa-question-circle"></i></button>

</body>
</html>
