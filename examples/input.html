<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
<link rel="stylesheet" href="../dist/gtris.css">
<title></title>
</head>

<body style="padding:5%">
	
	<h1>Vertical Style</h1>
	<form class="gt-border gt-padding-xlarge">
		<p class="">
			<label>Name</label>
			<input class="gt-input gt-block" type="text" disabled="" style="width:50%">
		</p>
		<br>

		<p class="">
			<label>Email</label>
			<input class="gt-input gt-block" type="text" style="width:50%">
		</p>
		<br>

		<p class="">
			<label>Readonly</label>
			<input class="gt-input gt-block" type="text" readonly="" style="width:50%">
		</p>
		<br>

		<p class="">
			<label>Text area</label>
			<textarea class="gt-input gt-block" style="width:50%; height:400px"></textarea>
		</p>
		<br>

		<p class="">
			<label>Select box</label>
			<select class="gt-select gt-block" name="option" style="width:50%">
				<option value="1">Option 1</option>
				<option value="2">Option 2</option>
				<option value="3">Option 3</option>
			</select>
		</p>
		<br>

		<div class="gt-cell-row">
			
				<input id="apple" class="gt-checkbox" type="checkbox" checked="checked">
				<label for="apple"> apple</label>
				<br>
			
				<input id="banana" class="gt-checkbox" type="checkbox">
				<label for="banana"> banana</label>
				<br>
			
				<input id="kiwi" class="gt-checkbox" type="checkbox" disabled="">
				<label for="kiwi"> kiwi (disabled)</label>
				<br><br>
			
				<input id="male" class="gt-radio" type="radio" name="gender" value="male" checked="">
				<label for="male"> yes</label>
				<br>
			
				<input id="female" class="gt-radio" type="radio" name="gender" value="female">
				<label for="female"> no</label>
				<br>
			
				<input id="unknown" class="gt-radio" type="radio" name="gender" value="" disabled="">
				<label for="unknown"> don't know (disabled)</label>
		</div>
	</form>
	<br><br><br><br><br>

	<form>
		<p>
			<div class="gt-cell-row">
				<div class="gt-cell gt-cell-middle gt-right-align gt-padding" style="width:120px;">
					<label for="">Email</label>
				</div>
				<div class="gt-cell gt-cell-middle">
					<input type="email" class="gt-input" id="" placeholder="Email">
				</div>
			</div>
		</p>

		<p>
			<div class="gt-cell-row">
				<div class="gt-cell gt-cell-middle gt-right-align gt-padding" style="width:120px;">
					<label for="">Password</label>
				</div>
				<div class="gt-cell gt-cell-middle">
					<input type="email" class="gt-input" id="" placeholder="Password">
				</div>
			</div>
		</p>

		<p>
			<div class="gt-cell-row">
				<div class="gt-cell gt-right-align" style="width:120px;"></div>
				<div class="gt-cell"><label><input type="checkbox"> Remember me</label></div>
			</div>
		</p>
	</form>

</div>

</body>
</html>
